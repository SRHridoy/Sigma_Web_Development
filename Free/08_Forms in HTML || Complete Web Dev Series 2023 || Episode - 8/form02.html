<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form02</title>
</head>

<body>
    <form>
        <!-- Text area -->
        <label for="textF1">Text Field:</label>
        <input type="text" name="textfield1" id="textF1">
        <br>
        <br>
        <!-- Button -->
        <label for="button01">Button:</label>
        <input type="submit" name="button01" id="button01" value="Subscribe">
        <br>
        <br>

        <!-- Radio -->
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <br>
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <!-- Check Box -->
        <label for="eng">English:</label>
        <input type="checkbox" name="cb1" id="eng">
        <label for="bng">Bangla:</label>
        <input type="checkbox" name="cb2" id="bng">

        <br>
        <br>
        <!-- File selector -->
        <label for="f1">Upload:</label>
        <input type="file" name="f1" id="f1">

        <br>
        <br>
        <!-- img input -->
        <input type="image" src="https://assets.stickpng.com/images/58f8bcf70ed2bdaf7c128307.png" height="20px"
            width="20px" alt="This is pic">

        <br>
        <br>
        <!-- Password -->
        <label for="password">Enter Password: </label>
        <input type="password" id="password">
        <br>
        <br>

        <!-- Date -->
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker" />

    </form>
</body>

</html>
