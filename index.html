<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <!-- 1. Cascade: Many selector are used to style a single element and css solve this conflict by Cascade.
    2. Cascade Algorithm : 
        It determine which property of CSS will be applied in Element. The cascade algorithm has 4 distinct stages.
    3. Position and order of appearance : 
        If same selector, then last one will be used
    4. Origin: 
        authored CSS has priority -->

    <!-- Specificity Calculation
    To calculate specificity, assign a value to each part of the selector:

    Universal Selector: 0
    Element selectors and pseudo-elements: 1
    Class selectors, attribute selectors, and pseudo-classes: 10
    ID selectors: 100
    Inline styles: 1000 -->
    <style>
        /* The specificity of this selector is 1  */
        h1 {
            color: aqua;
        }

        /* The specificity of this selector is 10  */
        .cpurple {
            color: purple;
        }

        /* The specificity of this selector is 1 + 10 = 11  */
        h1.yellow {
            color: yellow;
        }

        /* This is an example of attribute selector. The specificity of this selector is 10 */
        [data-x=a] {
            color: maroon;
        }

        /* The specificity of this selector is 10  */
        .cred {
            color: red;
        }

        /* The specificity of this selector is 1 + 10 + 10 + 10 + 10 = 41  */
        a.harryclass.rohan-class[href]:hover {
            color: blueviolet;
        }
    </style>
</head>
<!-- Inline Style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector -->

<body>
    <div>
        <!-- <h1 style="color: blue;" class="yellow cred cpurple">CSS Specificity</h1> -->
        <!-- <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1> -->
        <h1 style="color: blueviolet;" class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>

</html>
